<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Création d'un client</title>
</head>
<body>
<div>
<form method="post" action="ClientServlet">
<fieldset>
<legend>Informations client</legend>
<label for="nomClient">Nom <span class="requis">*</span></label>
<input type="text" id="nomClient" name="nomClient" value=""> <br>
<label for="prenomClient">Prénom </label>
<input type="text" id="prenomClient" name="prenomClient" value=""> <br>
<label for="adresseClient">Adresse de livraison <span class="requis">*</span></label>
<input type="text" id="adresseClient" name="adresseClient" value=""> <br>
<label for="telephoneClient">Num de téléphone <span class="requis">*</span></label>
<input type="text" id="telephoneClient" name="telephoneClient" value=""> <br>
<label for="emailClient">Adresse email </label>
<input type="email" id="emailClient" name="emailClient" value=""> <br>
</fieldset>
<input type="submit" value="Valider">
<input type="reset" value="Remettre à zéro">
</form>
</div>
</body>
</html>
